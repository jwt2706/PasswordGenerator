name: Deploy Backend

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install Vercel CLI
        run: npm i -g vercel

      - name: Deploy to Vercel
        run: |
          cd backend
          vercel --token ${{ secrets.DEPLOY_TOKEN }} --prod --confirm
