<!DOCTYPE html>
<html>
  <head>
    <title>Password Generator</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div style="text-align: center">
        <img src="favicon.svg" alt="Favicon" />
        <h1>Password Generator</h1>
      </div>
      <br />
      <form id="password-form" class="form">
        <label for="length">Length:</label>
        <input
          type="number"
          id="length"
          name="length"
          min="4"
          max="32"
          value="10"
        />
        <button type="submit">Generate Password</button>
        <div id="password-container" style="display: none">
          <div class="response-box">
            <p id="password"></p>
            <button id="copy-button">&#128203;</button>
          </div>
        </div>
      </form>
      <form id="strength-test-form" class="form">
        <label for="test-password">Password to Test:</label>
        <input type="text" id="test-password" name="test-password" />
        <button type="submit">Test Strength</button>
        <p id="strength" class="response-box" style="display: none"></p>
      </form>
    </div>
    <script src="requests.js"></script>
  </body>
</html>
