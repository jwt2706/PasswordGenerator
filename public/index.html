<!DOCTYPE html>
<html>
  <head>
    <title>Password Generator</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div style="text-align: center">
        <img src="favicon.svg" alt="Favicon" width="250" height="250" />
        <h1>Password Generator</h1>
      </div>
      <br />
      <a href="https://jwt2706.github.io" class="home-button">Home</a></button>
      <form id="password-form" class="form">
        <label for="length">Length:</label>
        <input
          type="number"
          id="length"
          name="length"
          min="4"
          max="24"
          value="10"
        />
        <button type="submit">Generate Password</button>
        <div id="password-loading" style="display: none">Loading...</div>
        <div id="password-container" style="display: none">
          <div class="response-box">
            <p id="password"></p>
          </div>
          <button id="copy-button" type="button">&#128203;</button>
        </div>
      </form>
    </div>
    <script src="requests.js"></script>
  </body>
</html>
